favicon:
  mimetype: image/vnd.microsoft.icon
  path: themes/custom/drevops/dist/assets/favicon.ico
  use_default: 0
features:
  favicon: 1
components:
  logo:
    primary:
      light:
        desktop:
          path: themes/custom/drevops/dist/assets/logos/logo_primary_light_desktop.svg
        mobile:
          path: themes/custom/drevops/dist/assets/logos/logo_primary_light_mobile.svg
      dark:
        desktop:
          path: themes/custom/drevops/dist/assets/logos/logo_primary_dark_desktop.svg
        mobile:
          path: themes/custom/drevops/dist/assets/logos/logo_primary_dark_mobile.svg
    secondary:
      light:
        desktop:
          path: themes/custom/drevops/dist/assets/logos/logo_secondary_light_desktop.png
        mobile:
          path: themes/custom/drevops/dist/assets/logos/logo_secondary_light_mobile.png
      dark:
        desktop:
          path: themes/custom/drevops/dist/assets/logos/logo_secondary_dark_desktop.png
        mobile:
          path: themes/custom/drevops/dist/assets/logos/logo_secondary_dark_mobile.png
    image_alt: 'Logo image'
  site_slogan:
    content: 'A design system by Salsa Digital'
  header:
    theme: light
    logo_type: default
  footer:
    theme: dark
    logo_type: default
    background_image:
      path: ''
  navigation:
    primary_navigation:
      dropdown: drawer
      dropdown_columns: '4'
      dropdown_columns_fill: 0
      is_animated: 1
    secondary_navigation:
      dropdown: dropdown
      dropdown_columns: '4'
      dropdown_columns_fill: 0
      is_animated: 1
  link:
    new_window: 0
    external_new_window: 1
    external_override_domains: {  }
  skip_link:
    theme: light
  event_card:
    summary_length: '160'
  navigation_card:
    summary_length: '160'
  promo_card:
    summary_length: '160'
  publication_card:
    summary_length: '160'
    use_media_name: 1
  snippet:
    summary_length: '160'
  attachment:
    use_media_name: 1
colors:
  use_color_selector: 1
  use_brand_colors: 1
  brand:
    light:
      brand1: '#400673'
      brand2: '#ecf3fb'
      brand3: '#d50092'
    dark:
      brand1: '#f0e3fc'
      brand2: '#430779'
      brand3: '#d50092'
  palette:
    light:
      background: '#ecf3fb'
      border: '#5e6164'
      highlight: '#d50092'
      heading: '#19022e'
      body: '#3c3344'
      background_light: '#fdfdfe'
      background_dark: '#bcc2c8'
      border_light: '#b1b6bc'
      border_dark: '#171819'
      interaction_text: '#fbfcfe'
      interaction_background: '#400673'
      interaction_hover_text: '#fbfcfe'
      interaction_hover_background: '#260345'
      interaction_focus: '#855cd7'
      information: '#007ebd'
      warning: '#c95100'
      error: '#ce3936'
      success: '#008482'
    dark:
      background: '#430779'
      border: '#551f86'
      highlight: '#d50092'
      heading: '#fefdfe'
      body: '#fcfafe'
      background_light: '#4c137f'
      background_dark: '#2e0454'
      border_light: '#bda8d0'
      border_dark: '#2e0454'
      interaction_text: '#430779'
      interaction_background: '#f0e3fc'
      interaction_hover_text: '#2e0454'
      interaction_hover_background: '#f6eefd'
      interaction_focus: '#8a5cd7'
      information: '#4dc4fd'
      warning: '#e38444'
      error: '#e85653'
      success: '#14b0ae'
optouts: {  }
