favicon:
  mimetype: image/vnd.microsoft.icon
  path: themes/custom/drevops/dist/assets/favicon.ico
  use_default: 0
features:
  favicon: 1
components:
  logo:
    primary:
      light:
        desktop:
          path: themes/custom/drevops/dist/assets/logos/logo_primary_light_desktop.svg
        mobile:
          path: themes/custom/drevops/dist/assets/logos/logo_primary_light_mobile.svg
      dark:
        desktop:
          path: themes/custom/drevops/dist/assets/logos/logo_primary_dark_desktop.svg
        mobile:
          path: themes/custom/drevops/dist/assets/logos/logo_primary_dark_mobile.svg
    secondary:
      light:
        desktop:
          path: themes/custom/drevops/dist/assets/logos/logo_secondary_light_desktop.png
        mobile:
          path: themes/custom/drevops/dist/assets/logos/logo_secondary_light_mobile.png
      dark:
        desktop:
          path: themes/custom/drevops/dist/assets/logos/logo_secondary_dark_desktop.png
        mobile:
          path: themes/custom/drevops/dist/assets/logos/logo_secondary_dark_mobile.png
    image_alt: 'Logo image'
  site_slogan:
    content: 'A design system by Salsa Digital'
  header:
    theme: light
    logo_type: default
  footer:
    theme: dark
    logo_type: default
    background_image:
      path: ''
  navigation:
    primary_navigation:
      dropdown: drawer
      dropdown_columns: '4'
      dropdown_columns_fill: 0
      is_animated: 1
    secondary_navigation:
      dropdown: dropdown
      dropdown_columns: '4'
      dropdown_columns_fill: 0
      is_animated: 1
  link:
    new_window: 0
    external_new_window: 1
    external_override_domains: {  }
  skip_link:
    theme: light
  event_card:
    summary_length: '160'
  navigation_card:
    summary_length: '160'
  promo_card:
    summary_length: '250'
  publication_card:
    summary_length: '160'
    use_media_name: 1
  snippet:
    summary_length: '160'
  attachment:
    use_media_name: 1
colors:
  use_color_selector: 1
  use_brand_colors: 1
  brand:
    light:
      brand1: '#42748a'
      brand2: '#f2f5f8'
      brand3: '#e552a4'
    dark:
      brand1: '#90cfeb'
      brand2: '#2b3f53'
      brand3: '#ad1a6b'
  palette:
    light:
      background: '#f2f5f8'
      border: '#606263'
      highlight: '#e552a4'
      heading: '#1a2e37'
      body: '#3d4548'
      background_light: '#fdfefe'
      background_dark: '#c1c4c6'
      border_light: '#b5b7ba'
      border_dark: '#181818'
      interaction_text: '#fcfdfd'
      interaction_background: '#42748a'
      interaction_hover_text: '#fcfdfd'
      interaction_hover_background: '#274552'
      interaction_focus: '#855cd7'
      information: '#007ebd'
      warning: '#c95100'
      error: '#ce3936'
      success: '#008482'
    dark:
      background: '#2b3f53'
      border: '#405264'
      highlight: '#ad1a6b'
      heading: '#f9fcfe'
      body: '#eef7fc'
      background_light: '#35485b'
      background_dark: '#1e2c3a'
      border_light: '#b4bbc2'
      border_dark: '#1e2c3a'
      interaction_text: '#2b3f53'
      interaction_background: '#90cfeb'
      interaction_hover_text: '#1e2c3a'
      interaction_hover_background: '#bce2f3'
      interaction_focus: '#8a5cd7'
      information: '#4dc4fd'
      warning: '#e38444'
      error: '#e85653'
      success: '#14b0ae'
optouts: {  }
