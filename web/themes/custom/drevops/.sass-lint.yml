options:
  merge-default-rules: true
  formatter: stylish
# File Options
files:
  include:
    - '**/*.scss'
  ignore:
    - 'fonts/**/*.scss'
    - 'build/.*'
# Rule Configuration
rules:
  indentation:
    - 1
    - size: 2
  variable-name-format:
    - 1
    - allow-leading-underscore: true
  nesting-depth: 0
  placeholder-in-extend: 0
  class-name-format: 0
